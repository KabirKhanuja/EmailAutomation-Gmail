<!DOCTYPE html>
<html>
<head>
  <title>Email Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .btn { padding: 10px 20px; background-color: #4285F4; color: white; border: none; cursor: pointer; }
    .btn:disabled { background-color: #aaa; }

    .importance-low { background-color: #e3f7d3; }     /* green */
    .importance-medium { background-color: #fff9c4; }  /* yellow */
    .importance-high { background-color: #ffcccb; }    /* red */

    #spinner {
      display: none;
      margin-left: 10px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285F4;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #footer { margin-top: 20px; font-size: 14px; color: #555; }
  </style>
</head>
<body>

<h1>Email Summary Dashboard</h1>

<button id="refreshBtn" class="btn">Refresh Today's Emails</button>
<div id="spinner"></div>
<p id="status"></p>

<table id="emailTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Sender</th>
      <th>Subject</th>
      <th>Summary</th>
      <th>Importance</th>
      <th>Permalink</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="footer">
  Last updated: <span id="lastUpdated">Never</span>
</div>

<script>
const APPS_SCRIPT_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwkB-Dtimpjt1f0p-0WY0ry8KA6RhQ2ivk_ZhheD4Oet7LoSGgWjFMsAlYfvCvBzjqo/exec';
const DATA_URL = APPS_SCRIPT_WEBAPP_URL + '?mode=read';

function getImportanceClass(score) {
  if (score >= 8) return 'importance-high';
  if (score >= 4) return 'importance-medium';
  return 'importance-low';
}

async function fetchSheetData() {
  const res = await fetch(DATA_URL);
  const contentType = res.headers.get("content-type");

  if (!res.ok) {
    throw new Error(`HTTP error! status: ${res.status}`);
  }

  if (!contentType || !contentType.includes("application/json")) {
    const text = await res.text();
    throw new Error("Expected JSON, got: " + text);
  }

  const data = await res.json();

  if (!Array.isArray(data)) {
    throw new Error("Data is not an array.");
  }

  return data;
}


async function renderDashboard() {
  document.getElementById('status').textContent = 'Loading data...';
  document.getElementById('spinner').style.display = 'inline-block';

  try {
    const data = await fetchSheetData();
    const tbody = document.querySelector('#emailTable tbody');
    tbody.innerHTML = '';

    if (data && Array.isArray(data)) {
      data.forEach(row => {
        const score = row.importanceScore || row['Importance Score'] || 0;
        const tr = document.createElement('tr');
        tr.className = getImportanceClass(score);
        tr.innerHTML = `
          <td>${row.date || row.Date || ''}</td>
          <td>${row.sender || row.Sender || ''}</td>
          <td>${row.subject || row.Subject || ''}</td>
          <td>${row.summary || row.Summary || ''}</td>
          <td>${score}</td>
          <td><a href="${row.permalink || row.Permalink || '#'}" target="_blank">Open</a></td>
        `;
        tbody.appendChild(tr);
      });
    } else {
      document.getElementById('status').textContent = 'No email data found.';
    }

    document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
  } catch (err) {
    document.getElementById('status').textContent = 'Error loading data: ' + err.message;
    console.error(err);
  }

  document.getElementById('spinner').style.display = 'none';
}

document.getElementById('refreshBtn').addEventListener('click', async () => {
  const btn = document.getElementById('refreshBtn');
  btn.disabled = true;
  document.getElementById('status').textContent = 'Processing emails...';
  document.getElementById('spinner').style.display = 'inline-block';

  try {
    // âœ… Send a POST request to trigger email processing
    const processRes = await fetch(APPS_SCRIPT_WEBAPP_URL, { method: 'POST' });
    const processMsg = await processRes.text();
    document.getElementById('status').textContent = processMsg;

    // Wait for 3 seconds, then re-render dashboard
    setTimeout(async () => {
      try {
        await renderDashboard();
      } catch (err) {
        document.getElementById('status').textContent = 'Error loading updated data: ' + err.message;
        console.error(err);
      } finally {
        btn.disabled = false;
        document.getElementById('spinner').style.display = 'none';
      }
    }, 3000);
    
  } catch (err) {
    document.getElementById('status').textContent = 'Error refreshing data: ' + err.message;
    console.error(err);
    btn.disabled = false;
    document.getElementById('spinner').style.display = 'none';
  }
});


window.onload = renderDashboard;
</script>

</body>
</html>
